spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      proxy:
        sensitive: []   # empty = forward all headers including Authorization
      mvc:
        # Trust X-Forwarded-* from this gateway for correct redirect URLs
        x-forwarded:
          host-enabled: true
          proto-enabled: true

server:
  port: 9551
  forward-headers-strategy: framework

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
