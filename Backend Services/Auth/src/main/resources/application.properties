spring.application.name=Auth
server.port=8081
server.forward-headers-strategy=framework

# Eureka Client
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# Database - MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/samaj_auth?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=Rparit@111288
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# JWT
app.jwt.secret=samaj-auth-secret-key-min-256-bits-for-hs256-algorithm-change-in-production
app.jwt.access-expiry-minutes=86400
app.jwt.refresh-expiry-days=15

# OTP - set false for dev to log OTP instead of sending
app.otp.enabled=true

# Frontend URL - for OAuth2 redirect (use 8080 when running Vite dev server)
app.frontend-url=http://localhost:8080

# Google OAuth2 - add your credentials
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:your-google-client-id}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:your-google-client-secret}
spring.security.oauth2.client.registration.google.scope=openid,email,profile
spring.security.oauth2.client.provider.google.issuer-uri=https://accounts.google.com
