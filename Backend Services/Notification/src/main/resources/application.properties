spring.application.name=NotificationService
server.port=8083

# Eureka Client
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# Database - MySQL for notifications
spring.datasource.url=jdbc:mysql://localhost:3306/samaj_notification?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
